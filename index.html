<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Thực hành vòng lặp Do-While</title>


<body>  
  <script>
    let value = null;
    do {
      value = prompt("Nhập giá trị trong khoảng từ 1 đến 10");
    } while (value < 1 || value > 10);
    alert("Giá trị của bạn là: " + value);
  </script>
</body>
</head>
